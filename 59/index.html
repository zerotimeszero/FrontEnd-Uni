<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 59</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .search{
            display: flex;
            gap: 6px;
        }
        .list__element--active{
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search">
            <input class="search__input" type="text" name="" id="">
            <button class="search__btn" type="button">Найти</button>
            <button class="search__clear" type="button">Очистить</button>
        </div>
        <ul class="list"></ul>
    </div>

    <script>

        const words = ['День','Том','Гость','Выборы','Солнце','Ход','Речь','Смена','Бизнес','Качество','Республика','Сердце','Администрация','Поезд','Работник','Ресурс','Часть','Изучение','Бок','Понимание','Животное','Утро','Правда','Личность','Звонок','Урок','Командир','Американец','Заседание','Образ'];

        const list = document.querySelector('.list')
        const input = document.querySelector('.search__input')

        function createList(words) {
            list.innerHTML = '';
            words.forEach(word => {
                const li = document.createElement('li');
                
                li.classList.add('list__element');
                li.onclick = (event) => event.target.classList.toggle('list__element--active')
                li.textContent = word;
                
                list.appendChild(li);
            });
        }

        createList(words);

        document.querySelector('.search__btn').addEventListener('click', () => {
            const searchText = input.value;
            const filteredWords = words.filter(word => word.toLowerCase().includes(searchText.toLowerCase()));
            createList(filteredWords);
        });

        document.querySelector('.search__clear').addEventListener('click', () => {
            input.value = '';
            createList(words);
        });
    </script>
</body>
</html>
