<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 62.2</title>
    <style>
        body{
            font-family: sans-serif;
            margin: 0;
        }
        *, ::after, ::before {
            box-sizing: border-box;
        }
        .container{
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 50px 0;
        }
        .grid{
            display: flex;
            gap: 20px;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="grid">
            <input class="js-input" type="text">
            <button class="js-button"> Сохранить </button>
        </div>

        <hr>

        <h1>Ваше имя <span class="js-name"></span></h1>
    </div>

    <script>
        const button = document.querySelector('.js-button')
        const input = document.querySelector('.js-input')
        const name = document.querySelector('.js-name')

        const handleClick = () => {
            const object = {
                name: input.value
            }
            name.textContent = object.name
            localStorage.setItem('obj',JSON.stringify(object))
            
        }

        button.addEventListener('click',handleClick)
        name.textContent = JSON.parse(localStorage.getItem('obj')).name
        

    </script>
</body>
</html>
